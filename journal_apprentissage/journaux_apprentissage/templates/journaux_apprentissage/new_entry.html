{% extends "journaux_apprentissage/base.html" %}


{% load bootstrap4 %}

{% block page_header %}
    <h2>
        <p><a href="{% url 'journaux_apprentissage:topic' topic.id %}">
            {{ topic }}</a></p>
    <h2>
{% endblock page_header %}

{% block content %}

    <p>Ajouter une nouvelle entrée :</p>
    <form method="post" action="{% url 'journaux_apprentissage:new_entry' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Ajouter l'entrée</button>
        {% endbuttons %}

    </form>

{% endblock content %}
