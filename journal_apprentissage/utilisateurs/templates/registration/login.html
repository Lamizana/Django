{% extends "journaux_apprentissage/base.html" %}

{% block content %}

{% if form.errors %}
    <p>Votre nom d'utilisateur et votre mot de passe ne corresponde pas. Essayer de nouveaux</p>
{% endif %}

<form method="post" action="{% url 'utilisateurs:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Se connecter</button>
    <input type="hidden" name="next"
        value="{% url 'journaux_apprentissage:index' %}" />
</form>

{% endblock content %}
