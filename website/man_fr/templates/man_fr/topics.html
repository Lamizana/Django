{% extends "man_fr/base.html" %}

{% block content %}
    <p>Sujets:</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'man_fr:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>Aucun sujet n'a encore été ajouter.</li>
        {% endfor %}
    </ul>
{% endblock content %}
